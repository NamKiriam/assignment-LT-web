<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hỏi đáp - Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/qa-management.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="far fa-user"></i> Admin
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="#" class="dropdown-item">Hồ sơ</a>
                    <a href="#" class="dropdown-item">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light"><img src="/Trang hỏi đáp/client-side/res/logo.png"></span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-question-circle"></i>
                            <p>Quản lý Hỏi đáp</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-utensils"></i>
                            <p>Quản lý Thực đơn</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Quản lý Người dùng</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Quản lý Hỏi đáp</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                            <li class="breadcrumb-item active">Hỏi đáp</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Danh sách câu hỏi</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Người gửi</th>
                                    <th>Câu hỏi</th>
                                    <th>Câu trả lời</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="qa-table-body">
                                <!-- Dữ liệu sẽ được tải động -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal trả lời câu hỏi -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="answerModalLabel">Trả lời câu hỏi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="answer-form">
                        <div class="mb-3">
                            <label class="form-label">Câu hỏi</label>
                            <p id="modal-question" class="form-control-static"></p>
                            <input type="hidden" id="question-id">
                        </div>
                        <div class="mb-3">
                            <label for="answer-text" class="form-label">Câu trả lời</label>
                            <textarea class="form-control" id="answer-text" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi trả lời</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <strong>Copyright © 2023-2025 <a href="#">Meal Order</a>.</strong> All rights reserved.
    </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script>
    $(document).ready(function () {
        // Tải danh sách câu hỏi
        function loadQuestions() {
            $.ajax({
                url: '../Trang hỏi đáp/get_faqs.php?page=1',
                method: 'GET',
                success: function (response) {
                    const data = JSON.parse(response);
                    const tbody = $('#qa-table-body');
                    tbody.empty();
                    data.faqs.forEach(faq => {
                        const row = `
                            <tr>
                                <td>${faq.ID_question}</td>
                                <td>${faq.name || 'Khách'}</td>
                                <td class="question-text">${faq.question}</td>
                                <td class="answer-text">${faq.answer || '-'}</td>
                                <td>${formatDate(faq.Date_create)}</td>
                                <td class="${faq.answer ? 'status-answered' : 'status-pending'}">${faq.answer ? 'Đã trả lời' : 'Chưa trả lời'}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm btn-answer" data-id="${faq.ID_question}" data-question="${faq.question}"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-danger btn-sm btn-delete" data-id="${faq.ID_question}"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                },
                error: function () {
                    alert('Lỗi khi tải danh sách câu hỏi!');
                }
            });
        }

        // Format ngày
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? 'Không xác định' : date.toLocaleString('vi-VN', {
                month: 'short', day: 'numeric', year: 'numeric'
            });
        }

        // Tải câu hỏi khi trang tải
        loadQuestions();

        // Mở modal trả lời
        $(document).on('click', '.btn-answer', function () {
            const questionId = $(this).data('id');
            const questionText = $(this).data('question');
            $('#question-id').val(questionId);
            $('#modal-question').text(questionText);
            $('#answer-text').val('');
            $('#answerModal').modal('show');
        });

        // Gửi trả lời
        $('#answer-form').on('submit', function (e) {
            e.preventDefault();
            const questionId = $('#question-id').val();
            const answer = $('#answer-text').val();

            if (!answer) {
                alert('Vui lòng nhập câu trả lời!');
                return;
            }

            $.ajax({
                url: 'answer_question.php',
                method: 'POST',
                data: { id: questionId, answer: answer },
                success: function (response) {
                    const result = JSON.parse(response);
                    if (result.success) {
                        const row = $(`#qa-table-body tr:has(button[data-id="${questionId}"])`);
                        row.find('.answer-text').text(answer.length > 30 ? answer.substring(0, 30) + '...' : answer);
                        row.find('.status-pending').text('Đã trả lời').removeClass('status-pending').addClass('status-answered');
                        $('#answerModal').modal('hide');
                        alert('Trả lời thành công!');
                    } else {
                        alert(result.message || 'Trả lời thất bại!');
                    }
                },
                error: function () {
                    alert('Lỗi kết nối máy chủ!');
                }
            });
        });

        // Xóa câu hỏi
        $(document).on('click', '.btn-delete', function () {
            const questionId = $(this).data('id');
            if (confirm('Bạn có chắc muốn xóa câu hỏi này?')) {
                $.ajax({
                    url: 'delete_question.php',
                    method: 'POST',
                    data: { id: questionId },
                    success: function (response) {
                        const result = JSON.parse(response);
                        if (result.success) {
                            $(`#qa-table-body tr:has(button[data-id="${questionId}"])`).remove();
                            alert('Xóa câu hỏi thành công!');
                        } else {
                            alert(result.message || 'Xóa thất bại!');
                        }
                    },
                    error: function () {
                        alert('Lỗi kết nối máy chủ!');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
