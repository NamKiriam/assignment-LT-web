
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Role 2</title>
  <link rel="stylesheet" href="https://zuramai.github.io/mazer/dist/assets/compiled/css/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar" class="active">
      <div class="sidebar-wrapper active">
        <div class="sidebar-header">
          <div class="d-flex justify-content-between">
            <div class="logo">
              <a href="#"><h3 class="text-white">Admin Panel</h3></a>
            </div>
            <div class="toggler">
              <a href="#" class="sidebar-hide d-xl-none d-block">
                <i class="bi bi-x bi-middle"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul class="menu">
            <li class="sidebar-item active">
              <a href="#" class="sidebar-link" data-section="introduction">
                <i class="bi bi-info-circle"></i>
                <span>Quản lý Giới thiệu</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link" data-section="faq">
                <i class="bi bi-question-circle"></i>
                <span>Quản lý Hỏi/Đáp</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div id="main">
      <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
        </a>
      </header>
      <div class="page-heading">
        <h3 id="page-title">Quản lý Giới thiệu</h3>
      </div>
      <div class="page-content">
        <!-- Giới thiệu Section -->
        <section id="introduction-section" class="section">
          <div class="card">
            <div class="card-body">
              <h5>Nội dung giới thiệu:</h5>
              <textarea id="intro-text" class="form-control mb-3" rows="6"></textarea>
              <button id="save-intro" class="btn btn-primary">Lưu thay đổi</button>
            </div>
          </div>
        </section>

        <!-- Hỏi/Đáp Section -->
        <section id="faq-section" class="section" style="display:none;">
          <div class="card mb-3">
            <div class="card-body">
              <h5>Thêm câu hỏi mới:</h5>
              <input id="faq-question" class="form-control mb-2" placeholder="Câu hỏi">
              <textarea id="faq-answer" class="form-control mb-2" rows="3" placeholder="Trả lời"></textarea>
              <button id="add-faq" class="btn btn-success">Thêm</button>
            </div>
          </div>
          <div id="faq-list"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
